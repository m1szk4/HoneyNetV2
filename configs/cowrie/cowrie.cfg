# Cowrie SSH/Telnet Honeypot Configuration
# HoneyNetV2

[honeypot]
hostname = ubuntu-server
log_path = var/log/cowrie
download_path = var/lib/cowrie/downloads
contents_path = honeyfs
filesystem_file = share/cowrie/fs.pickle
data_path = var/lib/cowrie
txtcmds_path = share/cowrie/txtcmds
ttylog = true
ttylog_path = var/lib/cowrie/tty
interactive_timeout = 180
backend = shell

# SSH Configuration
[ssh]
enabled = true
rsa_public_key = etc/ssh_host_rsa_key.pub
rsa_private_key = etc/ssh_host_rsa_key
dsa_public_key = etc/ssh_host_dsa_key.pub
dsa_private_key = etc/ssh_host_dsa_key
listen_endpoints = tcp:2222:interface=0.0.0.0
version = SSH-2.0-OpenSSH_7.4p1 Ubuntu-10
forwarding = true
forward_redirect = false

# Telnet Configuration
[telnet]
enabled = true
listen_endpoints = tcp:2223:interface=0.0.0.0
reported_port = 23

# Output Plugins - JSON logging
[output_jsonlog]
logfile = var/log/cowrie/cowrie.json

# Output Plugins - MySQL (disabled by default)
[output_mysql]
enabled = false

# File download tracking
[output_hpfeeds]
enabled = false

# Forward to external services (disabled - DMZ isolation)
[output_socketlog]
enabled = false

# Shell configuration
[shell]
processes = var/lib/cowrie/processes.pickle
arch = linux-x86_64

# Timezone emulation
[shell:environment]
TZ = UTC
