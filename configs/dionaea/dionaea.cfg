[dionaea]
download.dir = /opt/dionaea/var/lib/dionaea/binaries/
modules = curl,python,nfq,emu,pcap
processors = filter_streamdumper,filter_emu

# Logging
logging.level = info
logging.filename = /opt/dionaea/var/log/dionaea/dionaea.log

[logging]
default.filename = /opt/dionaea/var/log/dionaea/dionaea.log
default.level = info
default.domains = *

# JSON logging for Logstash integration
[module.python.ihandler.log_json]
filename = /opt/dionaea/var/log/dionaea/dionaea.json

[module.python]
python.imports = log_json,log_db_sql,log_incident

# Network listeners
[listen]
addrs = 0.0.0.0
interfaces = all

# FTP Service
[service.ftp]
enabled = yes
port = 21

# HTTP/HTTPS Services
[service.http]
enabled = yes
port = 80

[service.https]
enabled = yes
port = 443

# SMB Service
[service.smb]
enabled = yes
port = 445

# MySQL Service
[service.mysql]
enabled = yes
port = 3306

# MSSQL Service
[service.mssql]
enabled = yes
port = 1433

# SIP Service (VoIP)
[service.sip]
enabled = yes
port = 5060

# TFTP Service
[service.tftp]
enabled = yes
port = 69

# MQTT Service (IoT)
[service.mqtt]
enabled = yes
port = 1883

# Modules
[module.emu]
enabled = yes

[module.pcap]
enabled = yes

[module.curl]
enabled = yes
