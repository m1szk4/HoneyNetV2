[conpot]
# Conpot ICS/SCADA Honeypot Configuration
# Profile: Polish Power Distribution Station
# Profil: Polska stacja dystrybucji energii elektrycznej

# Template information
template_name = polish_power_station
template_description = Polska Stacja Dystrybucji Energii - Katowice Centrum

# Logging configuration
log_level = INFO
log_format = json
log_file = /var/log/conpot/conpot.json

# Network configuration
public_ip = 0.0.0.0

# Session timeout (seconds)
session_timeout = 300

# Enable/disable protocols
enable_modbus = true
enable_snmp = true
enable_http = true
enable_s7comm = true
enable_bacnet = true
enable_ipmi = true

# Tarpit configuration (delay responses to slow down attackers)
tarpit_enabled = true
tarpit_delay_min = 0.5
tarpit_delay_max = 3.0

# Data collection
collect_traffic = true
collect_session_info = true

# Honeypot behavior
simulate_delays = true
simulate_errors = false
error_probability = 0.02

# Device information (displayed in various protocols)
device_name = PLC_Katowice_Centrum_01
device_vendor = Siemens AG
device_model = S7-1200 CPU 1214C
device_location = Katowice, Śląskie, Polska
organization = Energetyka Śląska S.A.
firmware_version = V4.2.3 PL

# Polish localization
locale = pl_PL
timezone = Europe/Warsaw

# Custom banners and messages
http_server_header = Siemens-SIMATIC/4.2
http_banner = Siemens SIMATIC - System Sterowania Stacji Transformatorowej
snmp_system_description = Siemens S7-1200 PLC, Stacja Transformatorowa Katowice Centrum, Energetyka Śląska S.A.
snmp_system_location = Katowice, ul. Energetyczna 47, 40-111 Katowice, Polska
snmp_system_contact = NOC Energetyka Śląska, tel: +48 32 123 4567, email: noc@energetyka-slaska.pl

# Modbus configuration
modbus_unit_id = 1
modbus_device_identification = Sterownik główny stacji transformatorowej Katowice Centrum

# S7comm configuration
s7_module_type = CPU 1214C
s7_serial_number = S C-X4U304560029
s7_plant_id = ENERGETYKA_SLASKA_KAT
s7_copyright = Original Siemens Equipment

# BACnet configuration
bacnet_device_id = 389001
bacnet_object_name = PLC_KAT_Centrum
bacnet_description = Sterownik automatyki stacji transformatorowej 110/15kV

# IPMI configuration
ipmi_manufacturer = Siemens
ipmi_product_name = SIMATIC Industrial Server
ipmi_firmware_version = 2.10.0

# Security settings (weak passwords for honeypot purposes)
default_username = admin
default_password = siemens
backup_username = operator
backup_password = energetyka2019

# Additional Polish-specific settings
enable_polish_holidays = true
polish_region = Śląskie
utility_sector = Energetyka
facility_code = KAT-ST-001
scada_system = WinCC SCADA
